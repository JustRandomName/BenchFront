<div class="account account-card" fxLayout="row" fxLayoutAlign="center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>User Account</mat-card-title>
    </mat-card-header>
    <form [formGroup]="userForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="username" matInput placeholder="Username" value="{{user.username}}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input formControlName="firstName" matInput placeholder="First Name" value="{{user.firstName}}">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="lastName" matInput placeholder="Last Name" value="{{user.lastName}}">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="middleName" matInput placeholder="Middle Name" value="{{user.middleName}}">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="DOB" matInput placeholder="Date of Birth" value="{{user.DOB}}">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Update</button>
    </form>
  </mat-card>

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>User Forms
        <span class="material-icons" (click)="createNewForm()">add</span>
      </mat-card-title>
    </mat-card-header>


    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name" class="text-center">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="request">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Request</th>
        <td mat-cell *matCellDef="let row"> {{row.request}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><span class="material-icons" (click)="editForm(row)">edit</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10, 25]"></mat-paginator>

  </mat-card>

</div>
