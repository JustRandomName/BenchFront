<div class="account account-card" fxLayout="row" fxLayoutAlign="center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>User Account</mat-card-title>
    </mat-card-header>
    <form [formGroup]="userForm">
      <mat-card-content>
        <mat-form-field class="example-full-width" width="75%">
          <input required ngModel type="email" formControlName="username" matInput placeholder="Username" email="true">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input required formControlName="firstName" matInput placeholder="First Name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input required formControlName="lastName" matInput placeholder="Last Name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input required formControlName="middleName" matInput placeholder="Middle Name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Date of birth</mat-label>
          <input required formControlName="DOB" matInput placeholder="Date of Birth"
                 [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit" (click)="updateUser()">Update</button>
    </form>
  </mat-card>

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>User Forms
        <span class="material-icons" (click)="createNewForm()">add</span>
      </mat-card-title>
    </mat-card-header>
    <table mat-table [dataSource]="userFormsDataSource" matSort>
      <ng-container matColumnDef="name" class="text-center">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="request">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Request</th>
        <td mat-cell *matCellDef="let row"> {{row.request}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><span class="material-icons" (click)="editForm(row)">edit</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="userFormDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: userFormDisplayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </mat-card>

  <div *ngIf="isAdmin">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Users</mat-card-title>
      </mat-card-header>
      <table mat-table [dataSource]="usersDataSource" matSort>
        <ng-container matColumnDef="username" class="text-center">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username</th>
          <td mat-cell *matCellDef="let row"> {{row.username}}
          </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row"><span class="material-icons"
                                                   (click)="makeAdmin(row)">admin_panel_settings</span></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="usersDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: usersDisplayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </mat-card>
  </div>
</div>
